version: '3.7'

services:
  db:
    image: postgres
  web:
    build:
      context: .
    labels:
      apiRoute: '/api/v1/users'
    container_name: auth-service
    volumes:
      - .:/usr/src/app
    ports:
      - "3070:3000"
    depends_on:
      - db
      - redis
    environment:
      APP_SETTINGS: "production"
      DATABASE_URL: "postgres://postgres:postgres@db/auth_db"
      REDIS_URL: redis://cache
      NODE_ENV: "docker"
  redis:
    image: 'redis:3.2.0'
    container_name: cache
    expose:
      - 6379
